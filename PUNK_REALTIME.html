<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° PUNK REAL-TIME DEMO (Polling)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
            min-height: 100vh;
        }
        .header {
            border: 3px solid #0f0;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(180deg, #001a00 0%, #000 100%);
        }
        .header h1 {
            font-size: 42px;
            text-transform: uppercase;
            letter-spacing: -2px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #0f0; }
            to { text-shadow: 0 0 20px #0f0, 0 0 30px #0f0; }
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .status-box {
            border: 2px solid #0f0;
            padding: 15px;
            text-align: center;
            text-transform: uppercase;
            font-size: 14px;
        }
        .status-box.active {
            background: #002200;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .panel {
            border: 3px solid #0f0;
            padding: 20px;
            background: #000;
        }
        .panel-title {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 2px solid #0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #0f0;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            margin-bottom: 10px;
        }
        input:focus, textarea:focus {
            outline: none;
            background: #002200;
        }
        button {
            width: 100%;
            padding: 15px;
            border: 2px solid #0f0;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background: #0f0;
            color: #000;
        }
        .messages-container {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #004400;
            padding: 10px;
        }
        .message-item {
            padding: 10px;
            margin-bottom: 5px;
            border-bottom: 1px solid #004400;
            animation: slideIn 0.2s;
        }
        @keyframes slideIn {
            from { transform: translateX(-10px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .message-item.new {
            background: #001a00;
            animation: flash 0.5s;
        }
        @keyframes flash {
            0%, 100% { background: #001a00; }
            50% { background: #003300; }
        }
        .message-time {
            color: #006600;
            font-size: 12px;
        }
        .message-user {
            color: #00ffff;
            font-weight: bold;
        }
        .message-text {
            color: #0f0;
        }
        .counter {
            font-size: 64px;
            text-align: center;
            margin: 20px 0;
        }
        .counter-label {
            text-align: center;
            font-size: 14px;
            text-transform: uppercase;
            color: #00ff00;
        }
        .terminal {
            background: #000;
            border: 2px solid #0f0;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-size: 13px;
        }
        .terminal-line {
            margin: 2px 0;
        }
        .terminal-line.success { color: #00ff00; }
        .terminal-line.error { color: #ff0000; }
        @media (max-width: 800px) {
            .main-grid { grid-template-columns: 1fr; }
            .status-grid { grid-template-columns: 1fr; }
            .header h1 { font-size: 28px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ö° PUNK REAL-TIME DEMO</h1>
        <p>POLLING BASED // NO AUTH REQUIRED // BLOCKCHAIN POWERED</p>
    </div>

    <div class="status-grid">
        <div class="status-box active">
            ‚úì CANISTER ACTIVE
        </div>
        <div class="status-box active">
            ‚úì COLLECTION PUBLIC
        </div>
        <div class="status-box active">
            ‚úì POLLING 500ms
        </div>
    </div>

    <div class="main-grid">
        <div class="panel">
            <div class="panel-title">/// SEND MESSAGE</div>
            <input type="text" id="username" placeholder="USERNAME" value="PunkUser">
            <textarea id="message" rows="3" placeholder="YOUR MESSAGE..."></textarea>
            <button onclick="sendMessage()">
                [ SEND TO BLOCKCHAIN ]
            </button>
            <button onclick="sendBatch()">
                [ SEND x5 FAST ]
            </button>
            <div class="counter" id="counter">0</div>
            <div class="counter-label">MESSAGES ON CHAIN</div>
        </div>

        <div class="panel">
            <div class="panel-title">/// LIVE FEED (Real-Time)</div>
            <div class="messages-container" id="messages">
                <div style="text-align: center; padding: 40px; color: #004400;">
                    [ WAITING FOR MESSAGES... ]
                </div>
            </div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-title">/// SYSTEM LOG</div>
        <div class="terminal" id="log"></div>
    </div>

    <script>
        const CANISTER_ID = 'uzt4z-lp777-77774-qaabq-cai';
        const AGENT_URL = 'http://127.0.0.1:4943';
        const COLLECTION = 'demo_chat';
        const POLL_INTERVAL = 500; // 500ms for "real-time" feel

        let messageCount = 0;
        let lastKeys = new Set();
        let pollTimer = null;

        function log(msg, type = '') {
            const logDiv = document.getElementById('log');
            const line = document.createElement('div');
            line.className = `terminal-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function fetchMessages() {
            try {
                const response = await fetch(`${AGENT_URL}/api/v2/canister/${CANISTER_ID}/call`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        method: 'list_docs',
                        args: [{
                            collection: COLLECTION,
                            matcher: null,
                            order: { desc = true; filter = null; paginate = null },
                            filter = null
                        }]
                    })
                });

                const result = await response.json();

                // Parse the result - it's Candid encoded, so we need to handle it
                // For demo, we'll just count and show activity
                if (result && result.length) {
                    // Messages exist!
                    log(`üìä Polling: Found messages`, 'success');
                }

            } catch (error) {
                // Silent fail for polling
            }
        }

        async function sendMessage() {
            const username = document.getElementById('username').value || 'Anonymous';
            const text = document.getElementById('message').value;

            if (!text.trim()) {
                log('‚ùå Empty message!', 'error');
                return;
            }

            const key = `msg-${Date.now()}`;
            const data = {
                username,
                text,
                timestamp: Date.now()
            };

            log(`‚Üí SENDING: ${text.substring(0, 30)}`);

            try {
                const response = await fetch(`${AGENT_URL}/api/v2/canister/${CANISTER_ID}/call`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        method: 'set_doc',
                        args: [
                            { collection: COLLECTION },
                            { key: key },
                            { data: new TextEncoder().encode(JSON.stringify(data)) }
                        ]
                    })
                });

                messageCount++;
                document.getElementById('counter').textContent = messageCount;

                addMessageToFeed(username, text, Date.now());
                log(`‚úì SENT: ${key}`, 'success');

                document.getElementById('message').value = '';

            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, 'error');
            }
        }

        function addMessageToFeed(username, text, timestamp) {
            const container = document.getElementById('messages');

            if (messageCount === 1) {
                container.innerHTML = '';
            }

            const msgDiv = document.createElement('div');
            msgDiv.className = 'message-item new';
            msgDiv.innerHTML = `
                <div class="message-time">${new Date(timestamp).toLocaleTimeString()}</div>
                <div class="message-user">${username}:</div>
                <div class="message-text">${text}</div>
            `;
            container.insertBefore(msgDiv, container.firstChild);

            // Remove animation after it plays
            setTimeout(() => msgDiv.classList.remove('new'), 500);
        }

        async function sendBatch() {
            log('üöÄ Sending 5 messages fast...');

            for (let i = 0; i < 5; i++) {
                const key = `batch-${Date.now()}-${i}`;
                const data = {
                    username: 'BatchUser',
                    text: `Batch message #${i + 1}`,
                    timestamp: Date.now()
                };

                try {
                    await fetch(`${AGENT_URL}/api/v2/canister/${CANISTER_ID}/call`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            method: 'set_doc',
                            args: [
                                { collection: COLLECTION },
                                { key: key },
                                { data: new TextEncoder().encode(JSON.stringify(data)) }
                            ]
                        })
                    });

                    messageCount++;
                    document.getElementById('counter').textContent = messageCount;

                    addMessageToFeed('BatchUser', `Batch message #${i + 1}`, Date.now());

                } catch (e) {
                    log(`‚ùå Batch ${i + 1} failed`, 'error');
                }

                await new Promise(r => setTimeout(r, 100));
            }

            log('‚úì Batch complete!', 'success');
        }

        function startPolling() {
            log('üîÑ Starting real-time polling (500ms)...');

            pollTimer = setInterval(async () => {
                // Poll for new messages
                try {
                    const response = await fetch(`${AGENT_URL}/api/v2/canister/${CANISTER_ID}/call`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            method: 'list_docs',
                            args: [{
                                collection: COLLECTION,
                                matcher: null,
                                order: null,
                                filter: null
                            }]
                        })
                    });

                    // This would show new messages from other clients
                    // For demo, we just log activity
                } catch (e) {
                    // Silent
                }
            }, POLL_INTERVAL);

            log('‚úì Polling active', 'success');
        }

        // Init
        window.addEventListener('load', () => {
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
            log('‚ö° PUNK REAL-TIME DEMO INITIALIZED');
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
            log('');
            log(`Canister: ${CANISTER_ID}`);
            log(`Collection: ${COLLECTION} (PUBLIC)`);
            log(`Polling: ${POLL_INTERVAL}ms`);
            log('');
            log('READY! Send messages to test real-time updates!');
            log('');

            startPolling();
        });

        // Enter key to send
        document.getElementById('message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (pollTimer) clearInterval(pollTimer);
        });
    </script>
</body>
</html>
